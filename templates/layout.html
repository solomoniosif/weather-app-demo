<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Flask Weather App</title>
    </head>
    <body>
      {% include 'includes/_navbar.html'%}
      <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block body%} {% endblock %}
      </div>
    </body>
</html>
